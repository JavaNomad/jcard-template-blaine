{%- comment -%}
    Number field that changes the font size on an element

    Parameters:
        id:         input id
        label:      field label
        value:      default value
        targets:    comma list of selectors
{%- endcomment -%}


<div class="size-field">
    <label for="{{ include.id }}">{{- include.label -}}</label>
    <input
        id="{{ include.id }}" class="size-field-input"
        type="number" min="0" step="0.1"
        value="{{ include.value }}" />
</div>
<script>
    (function() {
        fields.addSizeListener(
            '#{{ include.id }}',
            ['{{ include.targets | split: ", " | join: "', '" }}']);
    })();
</script>
